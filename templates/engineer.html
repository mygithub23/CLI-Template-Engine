<div class="col">
    <div class="card h-100">
        <div class="card-header">
            <h2 class="card-title">{{ name }}</h2>
            <h3 class="card-title">
                <i class="fas fa-glasses mr-2"></i>{{ role }}
            </h3>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="btn btn-primary">{{ id }}</li>
                <li class="btn btn-primary">
                    <a href="mailto:{{ email }}">Contact by Email
                        <span class="tooltiptext">{{ email }}</span>
                    </a>
                </li>
                <li class="btn btn-primary">
                    <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">GitHub: mygithub
                        <span class="tooltiptext">https://github.com/{{ github }}</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
